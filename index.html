<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Chr=Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <form>
        <div class="container">
            <label for="nome">Nome Completo:</label>
            <input type="text" placeholder="Francisco da Silva" id="nome" name="nome">
        </div>
        <div class="container">
            <label for="email">E-mail:</label>
            <input type="email" placeholder="francisco@gmail.com" id="email" name="email">
        </div>
        <div class="container">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
        </div>
        <div class="container">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf">
        </div>
        <div class="container">
            <label for="endereço">Endereço Completo:</label>
            <input type="text" placeholder="Rua Getúlio Vargas, n40, São Paulo-SP" id="endereco" name="endereco">
        </div>
        <div class="container">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep">
        </div>
        <div class="button">
            <button type="submit">Cadastrar</button>
        </div>
    </form>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
